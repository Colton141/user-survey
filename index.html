<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Survey!</h1>
      <form id="survey">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="born">Date of birth:</label>
          <input id="born" class="form-control" type="date">
        </div>
        <div class="form-group">
          <select class="form-control" id="food">
            <option>Pizza</option>
            <option>Burgers</option>
            <option>Burritos</option>
            <option>Pasta</option>
          </select>
        </div>
        <div class="form-group">
          <div class="radio">
            <label>
              <input type="radio" name="genre" value="Classical" checked>
              Classical
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="genre" value="HipHop">
              HipHop
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="genre" value="Rock and Roll">
              Rock and Roll
            </label>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
